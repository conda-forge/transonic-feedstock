{% set name = "transonic" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b79dbb4ee5542f84a8ed6a398164711f72659fe98a963868d6b6d903b601547

build:
  number: 0
  noarch: python
  entry_points:
    - transonic = transonic.run:run
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    # astunparse is actually only needed for py<39 but astunparse is added for
    # all versions to be noarch
    - astunparse
    - beniget
    - gast
    - numpy
    - autopep8

test:
  imports:
    - transonic
    - transonic.analyses
    - transonic.backends
    - transonic_cl
  commands:
    - transonic --help

about:
  home: https://foss.heptapod.net/fluiddyn/transonic/
  license: BSD-3-Clause
  license_family: OTHER
  license_file: LICENSE.txt
  summary: Make your Python code fly at transonic speeds!
  description: |
    Transonic is a pure Python package (requiring Python >= 3.6) to easily
    accelerate modern Python-Numpy code with different accelerators (like
    Cython, Pythran, Numba, Cupy, PyTorch, Uarray, etc) opportunistically
    (i.e. if/when they are available).
    The accelerators are not hard dependencies of Transonic; Python codes
    using Transonic run fine without any accelerators installed (of course
    without speedup)!
  doc_url: https://transonic.readthedocs.io

extra:
  recipe-maintainers:
    - CyrilleBonamy
    - paugier
    - ashwinvis
